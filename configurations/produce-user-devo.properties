# 项目数据库配置
spring.datasource.url=jdbc:mysql://192.168.2.29/internet-bowl?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

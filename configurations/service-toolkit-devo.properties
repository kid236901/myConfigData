# 项目数据库配置
spring.datasource.url=jdbc:mysql://192.168.2.29/service-toolkit?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=true  
spring.datasource.continue-on-error=true  
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#####防止连接空闲自动中断######
#验证连接的有效性  
spring.datasource.test-while-idle=true  
#获取连接时候验证，会影响性能  
spring.datasource.test-on-borrow=true  
spring.datasource.validation-query=SELECT 1 FROM DUAL  
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟  
spring.datasource.time-between-eviction-runs-millis=300000  
#连接池空闲连接的有效时间 ，设置30分钟  
spring.datasource.min-evictable-idle-time-millis=1800000  

# 项目contextPath，一般在正式发布版本中，我们不配置  
#server.context-path=/w3cz
# 错误页，指定发生错误时，跳转的URL。请查看BasicErrorController源码便知  
#server.error.path=/error
# 服务端口  
#server.port=9090
# session最大超时时间(分钟)，默认为30  
server.session-timeout=60
# 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败，只有特殊需求的情况下才配置  
# server.address=192.168.0.1

# tomcat最大线程数，默认为200
server.tomcat.max-threads=500
# tomcat的URI编码  
server.tomcat.uri-encoding=utf-8
# 存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹（如：C:\Users\Shanhy\AppData\Local\Temp）  
server.tomcat.basedir=D:/springboot-tomcat-tmp
# 打开Tomcat的Access日志，并可以设置日志格式的方法：  
#server.tomcat.access-log-enabled=true  
#server.tomcat.access-log-pattern=  
# accesslog目录，默认在basedir/logs  
#server.tomcat.accesslog.directory=  
# 日志文件目录  
#logging.path=D:/springboot-tomcat-tmp 
# 日志文件名称，默认为spring.log  
logging.file=D:/springboot-tomcat-tmp/hlw.log
